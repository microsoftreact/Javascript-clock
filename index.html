<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nodirbek Toshpulatov Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="date">
          <span id="date">Date</span>
          <span id="month">Month</span>
          <span id="year">Year</span>
        </div>
        <div class="watch">
          <h3 id="hour">HH</h3>
          <h3 id="dot">:</h3>
          <h3 id="minutes">MM</h3>
          <h3 id="dot">:</h3>
          <h3 id="seconds">SS</h3>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
